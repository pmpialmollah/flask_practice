<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web App</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }

        .card {
            background: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card h1 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #667eea;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Welcome to Flask Web App</h1>

        <form action="/adduser" method="post" >
            <div class="form-group">
                <input type="text" name="username" id="usernameinput" placeholder="Enter username">
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
