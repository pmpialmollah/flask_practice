<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <style>
        body {
            margin: 10px;
            padding: 0;
        }

        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 5px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: auto;
        }
        .excellent{
            background-color: rgb(157, 255, 157);
        }
        .good{
            background-color: rgb(255, 253, 145);
        }
        .improvement{
            background-color: rgb(255, 159, 159);
        }

    </style>
</head>

<body>
    <h1>Students mark</h1>
    {% if data and data|length > 0 %}
    <table>
        <tr>
            <th>Name</th>
            <th>Mark</th>
            <th>Comment</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.marks }}</td>
            {% if item.marks >= 90 %}
                <td class="excellent">Excellent</td>
            {% elif item.marks >= 75 %}
                <td class="good">Good</td>
            {% else %}
                <td class="improvement">Needs improvement</td>
            {% endif %}

        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No students data here!</p>
    {% endif %}
</body>

</html>
