<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask web page</title>
</head>

<body>
    <h1>Book list:</h1>
    <ol>
        {% for item in list %}
        {% if item == "bangla" %}
        <li><b>{{ item|capitalize }}</b></li>

        {% else %}
        <li>{{ item|capitalize }}</li>
        {% endif %}
        {% endfor %}
    </ol>
</body>

</html>
